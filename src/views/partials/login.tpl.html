<div ng-controller="LoginCtrl">
    <p class="loginRegButton">
        <button class="btn" ng-model="buttonText" ng-click="toggleLogin()">{{buttonText}}</button>
    </p>
    <br/>
    <form class="form-horizontal" ng-show="isLogin">
        <div class="control-group">
            <label class="control-label" for="inputEmail">Email</label>
            <div class="controls">
                <input type="email" name="email" class="input-xlarge seedlarge" ng-model="user.email">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputPassword">{{l.formPassword}}</label>
            <div class="controls">
                <input type="password" name="password" class="input-xlarge seedlarge" ng-model="user.password">
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <input type="submit" value="Login" id="da-login-submit" class="btn btn-success btn-block loginButton" 
                    ng-disabled="!canSubmit()" ng-click="login(user.email, user.password)">
            </div>
        </div>
    </form>
    <form class="form-horizontal" ng-show="!isLogin">
        <div class="control-group">
            <label for="language" class="control-label">Language / Jazyk</label>
            <div class="controls">
                <label class="radio inline">
                    <input type="radio" name="language" value="cz" ng-model="newUser.language" ng-change="changeLang()" required>
                    čeština
                </label>
                <label class="radio inline">
                    <input type="radio" name="language" value="en" ng-model="newUser.language" ng-change="changeLang()" required>
                    english
                </label>
            </div>
        </div>
        <div class="control-group">                                    
            <label class="control-label">Email</label>
            <div class="controls">
                <input type="email" class="input-xlarge seedlarge" ng-model="newUser.email">                                        
            </div>                                    
        </div>
        <div class="control-group">
            <label class="control-label">{{l.formPassword}}</label>
            <div class="controls">
                <input type="text" ng-model="newUser.password" 
                class="input-xlarge seedlarge">
            </div>
        </div>                    
        <div class="control-group">
            <label class="control-label">{{l.formPasswordAgain}}</label>
            <div class="controls">
                <input type="text" ng-model="newUser.repeatPassword" class="input-xlarge seedlarge" >
                <span class="text-error" ng-show='checkMatch()'>{{l.msNoMatch}}</span>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <input type="submit" value="{{l.formSubmit}}" class="btn btn-success btn-block loginButton" 
                ng-disabled="!canSubmit()"
                ng-click="createUser(newUser.email, newUser.password, newUser.language)">
            </div>
        </div>
    </form>    
</div>
