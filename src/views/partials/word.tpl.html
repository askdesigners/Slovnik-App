<div ng-show="wordExists" class="wordDef">
	<p class="wordExp">When Ollie Says</p>
	<h3 class="wordText">{{word.says}}</h3>
	<p class="wordExp">he means</p>
	<h3 class="wordText">{{word.means}}</h3>
	<p class="wordExp">which translates from {{word.language}} as</p>
	<h3 class="wordText">{{word.translation}}</h3>
	<div ng-show="word.more">
		<p class="wordExp">More about this word</p>
		<h3 class="wordText">{{word.more}}</h3>
	</div>
</div>
<div class="deleteContainer">
	<button ng-show="!deleting" ng-click="edit()" class="btn btn-primary btn-sm edit">Edit word</button>
	<button ng-show="!deleting" ng-click="showDelete()" class="btn btn-primary btn-sm showDelete">Delete word</button>
	<button ng-show="deleting" ng-click="deleteWord()" class="btn btn-danger btn-xs delete">Delete it!</button>
	<a ng-show="deleting" ng-click="cancelDelete()">Cancel</a>
</div>

<div ng-show="!wordExists">
	<p>"{{query}}" is not in the dictionary.</p>
</div>
